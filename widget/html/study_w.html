<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-flex.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <style type="text/css">
        .aui-searchbar {
            background: transparent;
        }
        .aui-bar-nav .aui-searchbar-input {
            background-color: #ffffff;
        }

    </style>
</head>
<body>
  <!--搜索-->
    <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
    <div class="aui-title">学习</div>
    <section class="aui-content aui-grid">
      <div class="aui-tab" id="tab">
          <div class="aui-tab-item aui-active">网课</div>
          <div class="aui-tab-item" tapmode onclick="toob()">辩论思维</div>
          <div class="aui-tab-item" tapmode onclick="toop()">普通话练习</div>
     </div>
     <section class="aui-content aui-grid">
       <div class="aui-tab" id="tab">
           <div class="aui-tab-item aui-active">体验课程</div>
           <div class="aui-tab-item" tapmode onclick="shoufei()">收费课程</div>
      </div>
      </section>
   </section>
    </header>
    <!--中间-->
    <!--广告-->

    <!--底部-->
    <footer class="aui-bar aui-bar-tab aui-border-t" id="footer">
        <div class="aui-bar-tab-item " tapmode onclick="gotohome()">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode >
          <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">学习</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gotocomminty()">
            <div class="aui-badge">99</div>
            <i class="aui-iconfont aui-icon-flag"></i>
            <div class="aui-bar-tab-label">社区</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gotomacth()">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-laud"></i>
            <div class="aui-bar-tab-label">赛事</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gotome()">
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
function toob(){
  api.openWin({
      name: 'free',
      url: 'studyb.html',
      pageParam: {
          name: 'test'
      }
  });
};
function toop(){
  api.openWin({
      name: 'free',
      url: 'studyp.html',
      pageParam: {
          name: 'test'
      }
  });
};
function shoufei(){
  api.openWin({
      name: 'free',
      url: 'free.html',
      pageParam: {
          name: 'test'
      }
  });
};
function gotohome(){
  api.openWin({
      name: 'home',
      url: 'home.html',
      pageParam: {
          name: 'test'
      }
  });
};
        function gotome(){
        api.openWin({
            name: 'me',
            url: 'me_win.html',
            pageParam: {
                name: 'test'
            }
        });
      };
      function gotomacth(){
      api.openWin({
          name: 'me',
          url: 'match.html',
          pageParam: {
              name: 'test'
          }
      });
    };
    function gotocomminty(){
    api.openWin({
        name: 'me',
        url: 'community.html',
        pageParam: {
            name: 'test'
        }
    });
    };
    function gotostudy(){
    api.openWin({
        name: 'me',
        url: 'study_w.html',
        pageParam: {
            name: 'test'
        }
    });
    };
    apiready = function(){
        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footer_h = $api.offset($api.dom('footer')).h;
        api.openFrame({
            name: 'homefooter_frm',
            url: 'studywfrm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footer_h
            }
        })
    };
    function closeWin(){
        api.closeWin({
        })
  };
</script>
</html>
