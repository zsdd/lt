<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
        .text-light {
            color: #999 !important;
        }
        .aui-radio {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">名师简介</div>
  </header>
  <section class="aui-content">
    <ul class="aui-list aui-list-in aui-margin-b-15">

    </ul>
    <section class="aui-content">
        <div class="aui-card-list aui-border-t aui-border-b">
            <div class="aui-info aui-padded-l-15 aui-padded-r-15">
                <div class="aui-info-item aui-font-size-12">
                    <img src="../image/demo1.png" style="width:1rem" class="aui-img-round" />
                    <span class="aui-margin-l-5">名师专栏</span>
                </div>
                <div class="aui-info-item">
                    <i class="aui-iconfont aui-icon-more"></i>
                </div>
            </div>
            <div class="aui-card-list-content">
                <img src="../image/mingshi.jpg" />
            </div>
            <ul class="aui-list aui-list-in aui-margin-b-15">

            </ul>
            <div class="aui-card-list-header aui-padded-t-5 aui-padded-b-5">
              “张青，毕业于西南大学，在宜宾学院承担创意思维与演讲口才、广播电视播音与主持课程，曾指导诗朗诵《烽火中的坚守》参加“四川省第八届大学生艺术节展演活动”获一等奖，被评为优秀指导老师。”
            </div>
            <div class="aui-card-list-footer aui-font-size-12" style="color:#999;">
                <div>
                     - <span>已有2000人收藏</span> - <span><i class="aui-iconfont aui-icon-star aui-text-info"></i></span>
                </div>
            </div>
        </div>
  </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
