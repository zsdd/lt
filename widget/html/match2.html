<!DOCTYPE HTML>
<html>
<head>

    <title>AUI快速完成布局</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />

    </style>

<body>
    <section class="aui-content">
      <div class="aui-card-list aui-border-t aui-border-b" tapmode onclick="more()">
          <div class="aui-info aui-padded-l-15 aui-padded-r-15">
              <div class="aui-info-item aui-font-size-12">
                  <img src="../image/demo1.png" style="width:1rem" class="aui-img-round" />
                  <span class="aui-margin-l-5">Sim Chen 主持的热门辩论</span>
              </div>
              <div class="aui-info-item">
                  <i class="aui-iconfont aui-icon-more"></i>
              </div>
          </div>
          <div class="aui-card-list-content">
              <img src="../image/b1.jpg" />
          </div>
          <div class="aui-card-list-header aui-padded-t-5 aui-padded-b-5">
              学生就业压力大有利于成才vs学生就业压力大不利于成才 <span><i class="aui-iconfont aui-icon-star aui-text-info"></i></span>
          </div>
       </div>
      </div>
      <div class="aui-card-list aui-border-t aui-border-b" tapmode onclick="more()">
          <div class="aui-info aui-padded-l-15 aui-padded-r-15">
              <div class="aui-info-item aui-font-size-12">
                  <img src="../image/demo1.png" style="width:1rem" class="aui-img-round" />
                  <span class="aui-margin-l-5">Sim Chen 发表的热门辩论</span>
              </div>
              <div class="aui-info-item">
                  <i class="aui-iconfont aui-icon-more"></i>
              </div>
          </div>
          <div class="aui-card-list-content">
              <img src="../image/b2.jpg" />
          </div>
          <div class="aui-card-list-header aui-padded-t-5 aui-padded-b-5">
              不以成败论英雄vs英雄自以成败论(应以成败论英雄) <span><i class="aui-iconfont aui-icon-star aui-text-info"></i></span>
          </div>
       </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js" ></script>

  api.openWin({
