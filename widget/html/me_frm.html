<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        .text-white {
            color: #ffffff !important;
        }
        .aui-grid [class*=aui-col-] {
            padding: 0.75rem 0;
        }
    </style>
</head>
<body>
    <!-- 顶部 -->
    <section class="aui-content" id="user-info">
        <div class="aui-list aui-media-list aui-list-noborder aui-bg-info">
            <div class="aui-list-item aui-list-item-middle" >
                <div class="aui-media-list-item-inner " >
                    <div class="aui-list-item-media" style="width:3rem;">
                        <img src="../image/demo1.png" class="aui-img-round" >
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow" tapmode onclick="tologin()">
                        <div class="aui-list-item-text text-white aui-font-size-18">38dd4ef6d</div>
                        <div class="aui-list-item-text text-white">
                           <div><i class="aui-iconfont aui-icon-mobile aui-font-size-14"></i><span style="left:10px">152****0989</span></div>
                        </div>
                    </div>
                    <div class="aui-list-item-media" style="width:3rem;">
                        <div class="text-white" tapmode onclick="center1()">个人中心</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="aui-content aui-grid aui-margin-b-15">
        <div class="aui-row">
            <div class="aui-col-xs-4 aui-border-r">
                <big class="aui-text-warning">0.00<small> 元</small></big>
                <div class="aui-gird-lable aui-font-size-12">余额</div>
            </div>
            <div class="aui-col-xs-4 aui-border-r">
                <big class="aui-text-danger">0.00<small> 个</small></big>
                <div class="aui-gird-lable aui-font-size-12">卡劵</div>
            </div>
            <div class="aui-col-xs-4">
                <big class="aui-text-success">0.00<small> 分</small></big>
                <div class="aui-gird-lable aui-font-size-12">积分</div>
            </div>
        </div>
    </section>
    <section class="aui-content">
        <ul class="aui-list aui-list-in aui-margin-b-15">
            <li class="aui-list-item" tapmode onclick="tomystudy()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-star aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-star">我的学习</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="tomyc()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-flag aui-text-danger"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的社区</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="tomym()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-laud aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的赛事</div>
                </div>
            </li>
        </ul>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item" tapmode onclick="tomyz()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-info"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">资讯收藏</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="tomycenter()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-cert aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">充值中心</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-share aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">我的会员</div>
                </div>
            </li>
            <li class="aui-list-item" tapmode onclick="shezhi()">
                <div class="aui-list-item-label-icon">
                    <i class="aui-iconfont aui-icon-gear aui-text-warning"></i>
                </div>
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">设置与帮助</div>
                </div>
            </li>
        </ul>
    </section>
    <footer class="aui-bar aui-bar-tab aui-border-t" id="footer">
        <div class="aui-bar-tab-item" tapmode onclick="gotohome()">
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gtostudy()">
          <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-star"></i>
            <div class="aui-bar-tab-label">学习</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gotocomminty()">
            <div class="aui-badge">99</div>
            <i class="aui-iconfont aui-icon-flag"></i>
            <div class="aui-bar-tab-label">社区</div>
        </div>
        <div class="aui-bar-tab-item" tapmode onclick="gotomacth()">
            <div class="aui-dot"></div>
            <i class="aui-iconfont aui-icon-laud"></i>
            <div class="aui-bar-tab-label">赛事</div>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我的</div>
        </div>
    </footer>
</body>
